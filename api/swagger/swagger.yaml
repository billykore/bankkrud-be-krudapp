basePath: /api/v1
definitions:
  response.ErrorResponse:
    properties:
      message:
        type: string
      name:
        type: string
    type: object
  response.Response:
    properties:
      data: {}
      error:
        $ref: '#/definitions/response.ErrorResponse'
      serverTime:
        type: integer
      success:
        type: boolean
    type: object
  tapmoney.InquiryRequest:
    properties:
      amount:
        type: integer
      cardNumber:
        type: string
      sourceAccount:
        type: string
    type: object
  tapmoney.PaymentRequest:
    properties:
      amount:
        type: integer
      notes:
        type: string
      transactionID:
        type: string
    type: object
  transfer.InitiateRequest:
    properties:
      amount:
        type: integer
      destinationAccount:
        type: string
      sourceAccount:
        type: string
    type: object
  transfer.ProcessRequest:
    properties:
      amount:
        type: integer
      destinationAccount:
        type: string
      sourceAccount:
        type: string
      transactionID:
        type: string
    type: object
host: api.bankkrud.com
info:
  contact:
    email: billyimmcul2010@gmail.com
    name: Billy Kore
    url: https://www.swagger.io/support
  description: TapMoney service API specification.
  license:
